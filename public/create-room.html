<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - Vividx</title>
    <link href="https://assets.lol/libs/fontawesome-6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="text-4xl font-bold mb-8">Create a Room</h1>
    </div>
    <div class="container">
        <input type="text" id="movieTitle" placeholder="Enter video title" class="text-black w-64 p-2 rounded mb-4">
        <input type="text" id="videoUrl" placeholder="Enter video URL (YouTube or .mp4)" class="text-black w-64 p-2 rounded mb-4">
        <button class="button bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="createAndVerifyRoom()">Create and Verify Room</button>
    </div>

    <script>
        function extractYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9-_]{11})/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

        function createAndVerifyRoom() {
            const movieTitle = document.getElementById('movieTitle').value.trim();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const username = localStorage.getItem('username');

            if (!username) {
                alert('Please set a username before creating a room.');
                return;
            }

            const videoId = extractYouTubeVideoId(videoUrl);
            if (movieTitle && (videoId || videoUrl.endsWith('.mp4'))) {
                fetch(`/create-room?username=${encodeURIComponent(username)}`)
                    .then(response => response.json())
                    .then(data => {
                        fetch(`/set-room-details/${data.roomCode}?url=${encodeURIComponent(videoUrl)}&roomName=${encodeURIComponent(username)}&movieTitle=${encodeURIComponent(movieTitle)}`)
                            .then(response => response.json())
                            .then(detailsData => {
                                if (detailsData.success) {
                                    window.location.href = `room.html?code=${data.roomCode}`;
                                } else {
                                    alert('Failed to set room details. Please try again.');
                                }
                            });
                    });
            } else {
                alert("Please enter a valid video title and video URL (YouTube or .mp4).");
            }
        }
    </script>
</body>
</html>
